        <h2>set other language</h2>
        <form>
            password-field:
            <input type="text" id="ePassword">
        </form>

        <div id="outpwcheck"></div>
        <script id="source">

            var aOptions = {
                'lang': {
                    'introtext': 'Check des Passwortes - erf&uuml;llte Bedingungen: [COUNT]/ [REQUIRED]',

                    'lcase': 'Kleinbuchstaben (min [REQUIRED]): [COUNT]',
                    'ucase': 'Grossbuchstaben (min [REQUIRED]): [COUNT]',
                    'digits': 'Ziffern (min [REQUIRED]): [COUNT]',
                    'special': 'Sonderzeichen (min [REQUIRED]): [COUNT]',
                    'count': 'Zeichen (min [REQUIRED]): [COUNT]'
                }
            };
            var oPwCheck = new ahpwcheck(aOptions);
            oPwCheck.watch('ePassword', 'outpwcheck');
        </script>
